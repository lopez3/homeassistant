# The script component allows users to specify a sequence of actions to be executed by Home Assistant when turned on. 
# The script component will create an entity for each script and allow them to be controlled via services.
blink_salon:
  alias: Blink salon_sufit once
  sequence: 
    - service: light.toggle
      entity_id: light.salon_sufit
    - delay: 
        seconds: 1
    - service: light.toggle
      entity_id: light.salon_sufit
    
